<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="line1"></div>
        <div class="line2"></div>
    </header>
    <main>
        <form action="index.html" method="post">  
            <h3>Contact Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <input type="text" id="state" name="user_state">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
            <div class="line3"></div>
            <h3>Newsletter</h3>
            <p>select the newsletters you would like to recieve</p>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
            <button type="submit">Sign Up</button>
            <p>copyright The Code Review</p>
        </form>
    </main>
    <footer>

    </footer>  
</body>
</html>
