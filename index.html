<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h2 class="main_header">THE CODE REVIEW</h2>
        <h2 class="second_header">Signup for our newsletter</h2>
        <p id="space">Get the latest news on how your code is doing right in your inbox</p>
        <div class="thick_line"></div>
        <div class="thin_line"></div>
    </header>
    <main>
        <form action="index.html" method="post">  
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Required">
                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                <label for="state">State</label><br>
                <select id="state" name="user_state">
                    <option>Choose State</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="arkansas">Arkansas</option>
                </select><br>         
                <label for="zip">Zip Code</label><br>
                <input type="text" id="zip" name="user_zip">
            </fieldset>
            <div class="thin_line1"></div>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="lable_space1">
                    <label>Select the newsletters you would like to recieve</label><br>
                </div>
                <input type="checkbox" id="html_news" value="html_news" name="news">
                <label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="news">
                <label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="javascript_news" name="news">
                <label for="javascript_news">Javascript News</label><br>
                <div class="lable_space">
                    <label>Newsletter format</label><br>
                </div>
                <input type="radio" id="html" value="html" name="format">
                <label for="html">HTML</label><br>
                <input type="radio" id="plain_text" value="plain_text" name="format">
                <label for="plain_text">Plain text</label><br>
                <div class="lable_space">
                    <label for="topics">Other topics you'd like to hear about</label>
                </div>
                <textarea id="topics" name="user_topics"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
            <p class="copy">Copyright The Code Review</p>
        </form>
    </main>
    <footer>

    </footer>  
</body>
</html>
